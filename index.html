<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row container justify-content-center align-items-center">
    <form class="form-inline d-flex align-items-center">
        <input type="text" class="form-control m-2 mr-sm-2 w-50" id="inlineFormInputName2" placeholder="Jane Doe">
        
        <div class="input-group m-2 mr-sm-2 w-50">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
        </div>
        
        <select class="form-select m-2 mr-sm-2 w-25" aria-label="Default select example">
            <option selected>select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
          </select>
      
        <div class="form-check m-2 mr-sm-2 w-25 justify-content-center">
          <input class="form-check-input" type="checkbox" id="inlineFormCheck">
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
      
        <button type="submit" class="btn btn-primary m-2">Submit</button>
      </form>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
